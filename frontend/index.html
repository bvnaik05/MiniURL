<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniURL - Simple URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo & Title -->
        <div class="header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4L4 12V28L20 36L36 28V12L20 4Z" stroke="#4ADE80" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M20 20L28 16" stroke="#4ADE80" stroke-width="2" stroke-linecap="round"/>
                    <path d="M20 20L12 24" stroke="#4ADE80" stroke-width="2" stroke-linecap="round"/>
                    <path d="M20 12V20" stroke="#4ADE80" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1><span class="typing-text">MiniURL</span></h1>
            <p class="tagline">Big links made tiny. Share instantly.</p>
        </div>

        <!-- Two Column Layout -->
        <div class="main-content">
            <!-- Glass Card -->
            <div class="glass-card">
            <!-- URL Input Section -->
            <div class="input-section">
                <label class="input-label">Enter the long URL here:</label>
                <div>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.5 4H5.5C4.39543 4 3.5 4.89543 3.5 6V14C3.5 15.1046 4.39543 16 5.5 16H13.5C14.6046 16 15.5 15.1046 15.5 14V11" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M16.5 3L9.5 10" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M12.5 3H16.5V7" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="text" 
                            id="urlInput" 
                            placeholder="Paste your long URL here..."
                            autocomplete="off"
                            spellcheck="false"
                        >
                    </div>
                    <button id="shortenBtn" class="shorten-btn">
                        <span class="btn-text">Shorten</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10H13M13 10L10 7M13 10L10 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Creating your short link...</p>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="result-box">
                    <div class="result-content">
                        <label>Your Short URL:</label>
                        <div class="short-url-display">
                            <input 
                                type="text" 
                                id="shortUrlDisplay" 
                                readonly 
                                value=""
                            >
                            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                                <svg class="copy-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="7" y="7" width="9" height="9" rx="1.5" stroke="currentColor" stroke-width="1.5"/>
                                    <path d="M4 13H3.5C2.67157 13 2 12.3284 2 11.5V3.5C2 2.67157 2.67157 2 3.5 2H11.5C12.3284 2 13 2.67157 13 3.5V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                                <span class="copy-text">Copy</span>
                            </button>
                        </div>
                    </div>
                </div>

                <button id="shortenAnotherBtn" class="shorten-another-btn">
                    Shorten Another URL
                </button>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#EF4444" stroke-width="2"/>
                        <path d="M12 8V12" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="16" r="1" fill="#EF4444"/>
                    </svg>
                </div>
                <p class="error-message" id="errorMessage"></p>
                <button id="tryAgainBtn" class="try-again-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
