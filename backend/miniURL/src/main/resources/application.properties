spring.application.name=miniURL

# ===================================================================
# DATABASE CONFIGURATION - Environment-based (Machine Independent)
# ===================================================================
# These values are read from environment variables for security and portability
# Set these in your deployment platform or use .env file locally
#
# For NeonDB (Production/Staging):
#   DATABASE_URL format: postgresql://user:password@host:5432/database?sslmode=require
#
# For Local Development:
#   Uncomment H2 settings below or set DATABASE_URL to your local PostgreSQL
# ===================================================================

spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# HikariCP Connection Pool Configuration
# Optimized for cloud deployments and high concurrency
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console (Only for local development with H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.com.example.miniURL=INFO
logging.level.org.hibernate.SQL=DEBUG